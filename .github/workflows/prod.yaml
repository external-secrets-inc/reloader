name: Build and Publish new release

on:
  release:
    types: [published]

env:
  # Common versions
  GOLANGCI_VERSION: 'v1.64.6'
  KUBERNETES_VERSION: '1.31.x'

permissions:
  contents: read

jobs:
  publish-artifacts:
    uses: ./.github/workflows/publish.yml
    permissions:
      id-token: write
      packages: write
      contents: read
    strategy:
      matrix:
        include:
        - dockerfile: "Dockerfile"
          build-args: "CGO_ENABLED=0"
          build-arch: "amd64 arm64"
          build-platform: "linux/amd64,linux/arm64"
          tag-suffix: "" # distroless
    with:
      dockerfile: ${{ matrix.dockerfile }}
      tag-suffix: ${{ matrix.tag-suffix }}
      image-name: ghcr.io/${{ github.repository }}
      image-tag: ${{ github.event.release.tag_name }}
      build-platform: ${{ matrix.build-platform }}
      build-args: ${{ matrix.build-args }}
      build-arch: ${{ matrix.build-arch }}
      ref: ${{ github.ref }}
      username: ${{ github.actor }}
    secrets:
      GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  sign:
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    needs: build-publish
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Build bundle
        run: make bundle
        env:
          IMAGE_TAG: ${{ steps.container_info.outputs.image-tag }}

      - name: Sign image
        uses: ./.github/actions/sign
        with:
          image-name: ghcr.io/${{ github.repository }}
          image-tag: ${{ github.event.release.tag_name }}
          username: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

      - name: Update Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            provenance.${{ github.event.release.tag_name }}.intoto.jsonl
            sbom.${{ github.event.release.tag_name }}.spdx.json
            deploy/bundle.yaml
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"